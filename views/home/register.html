<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/home/css/login.css">
    <title>Blog 注册</title>

</head>

<body>
    <div class="container login-style">


        <div class="panel panel-primary">
            <div class="panel-heading">注册博客</div>
            <div class="panel-body">
                {{if warning}}
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    {{warning}}
                </div>
                {{/if}}
                <form id="registerForm" class="form-container" action="/home/register" method="POST">
                    <div class="form-group">
                        <label for="InputUserName">用户名</label>
                        <input name="username" type="text" class="form-control" id="InputUserName"
                            placeholder="请输入用户名 2-12字符">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">邮箱</label>
                        <input name="email" type="email" class="form-control" id="InputEmail"
                            placeholder="注意邮箱将作为您的登录账号">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">密码</label>
                        <input value="" name="password" type="password" class="form-control" id="InputPassword"
                            placeholder="请输入密码">
                    </div>

                    <input type="hidden" name="role" value="normal">
                    <input type="hidden" name='state' value="0">

                    <button type="submit" class="btn btn-primary">注册</button>
                    <a class="btn btn-default" href="/home/login" role="button">取消</a>
                </form>
            </div>
        </div>

    </div>
    <!-- Js import -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="/home/js/common.js"></script>
    <!-- 客户端验证表单 -->
    <script type="text/javascript">
        $('#registerForm').on('submit', function () {
            var result = serializeToJson($(this));
            if (result.username.trim().length == 0) {
                alert('请输入用户名');
                return false;
            }
            if (result.email.trim().length == 0) {
                alert('请输入邮件地址');
                return false;
            }
            if (result.password.trim().length == 0) {
                alert('请输入密码');
                return false;
            }


        });
    </script>
</body>


</html>

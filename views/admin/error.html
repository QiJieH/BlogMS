<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/css/login.css">
    <title>Blog Login</title>

</head>

<body>
    <div class="container login-style">
        <div class="panel panel-danger">
            <div class="panel-heading">验证失败</div>
            <div class="panel-body">
                <strong>抱歉!</strong>{{msg}}
                </br>
                </br>6秒后即将为您跳转<a href="/admin/login" class="alert-link">登录页面</a>
            </div>
        </div>

    </div>
    <!-- Js import -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var num = 5;
    var timecount = setInterval('doJump()', 1000);
    function doJump() {
        $('.panel-body').html("<strong>抱歉!</strong>{{msg}}</br></br>"+ num +"秒后即将为您跳转<a href='/admin/login' class='alert-link'>登录页面</a>")
        if(num == 0) {
            clearInterval(timecount);
            location.href = '/admin/login';
        }
        num --;
    };
    </script>
</body>


</html>
